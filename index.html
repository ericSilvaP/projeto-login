<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="img"></div>
        <div id="login">
            <form action="">
                <h2>Login</h2>
                <p>Seja bem-vindo novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <p>
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome">
                </p>
                <p>
                    <label for="isenha">Senha: </label>
                    <input type="text" name="senha" id="isenha">
                </p>
            </form>
        </div>
    </main>
</body>
</html>
